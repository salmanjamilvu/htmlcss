<body>

	<h1>Chapter # 7 - Forms</h1>

	<div class="form">
		<h3 class="title">Your Details:</h3>
		<form method="" action="">
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" name="name"></td>
				</tr>
			</table>
		</form>
	</div>

	<div class="form">
		<h3 class="title">Your Review:</h3>
		<form method="" action="">
			How did you hear about us?
			<select>
				<option>Google</option>
				<option>YouTube</option>
				<option>GitHub</option>
				<option>PIAIC</option>
			</select>
			<p>Would you viit again?</p>
			<input type="radio" name="" value="Yes">
		  	<label>Yes</label>
		  	<input type="radio" name="" value="No">
		  	<label>No</label>
		  	<input type="radio" name="" value="Maybe">
		  	<label>Maybe</label>
		  	<br>
		  	<br>
		  	<label>Comments:</label>
		  	<br>
		  	<textarea rows="8" ></textarea>
		  	<br>
		  	<br>
		  	<input type="checkbox" name="" value="">
		  	<label>Sign me up for email updates</label>
		  	<br><br>
		  	<button type="submit" name="submit">Submit review</button>
		</form>
	</div>

</body>
</html>
